<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol">
        <button type="submit">Predict</button>
    </form>
    <div id="prediction"></div>
    <script>
        document.querySelector('form').onsubmit = async function(event) {
            event.preventDefault();
            const symbol = document.getElementById('symbol').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `symbol=${symbol}`
            });
            const data = await response.json();
            if (data.error) {
                document.getElementById('prediction').textContent = 'Error: ' + data.error;
            } else {
                document.getElementById('prediction').innerHTML = `Predicted Close Price: ${data.prediction.toFixed(2)}<br>Last Actual Close Prices: ${data.historical_data.join(', ')}`;
            }
        }
    </script>
</body>
</html>
